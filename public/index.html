  <body>

    <div class="container">
      <nav class="navbar navbar-light bg-faded">
        <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#navbar-header" aria-controls="navbar-header">
          â˜°
        </button>
        <div class="collapse navbar-toggleable-xs" id="navbar-header">
          <a class="navbar-brand" href="#">Listly</a>
          <ul class="nav navbar-nav">
            <li class="nav-item active">
              <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <form id="form" class="form-inline pull-xs-right" onsubmit="return false;">
            <input class="form-control" type="text" id="urlSubmission" placeholder="yourwebsite.com/text">
            <button class="btn btn-outline-success" type="submit" onclick="addUrlIcon();">Add link!</button>
          </form>
        </div>
      </nav>
    </div>

    <div class="container">

      <div class="row row-offcanvas row-offcanvas-right">
        <div class="col-xs-16 col-sm-11">
          <div class="jumbotron"  id="todo-jumbotron">

            <!--Form with header-->
            <div class="card col-md-6">
                <div class="card-block">

                    <!--Header-->
                    <div class="form-header blue-gradient">
                        <h3> Register</h3>
                    </div>

                    <!--Body-->
                    <div class="md-form row">
                        <i class="fa fa-user prefix col-md-2"></i>
                        <input type="text" id="name-input" placeholder="Name" class="form-control col-md-10">
                    </div><br>

                    <div class="md-form row">
                        <i class="fa fa-envelope prefix col-md-2"></i>
                        <input type="text" id="email-input" placeholder="Email" class="form-control col-md-10">
                    </div><br>

                    <div class="md-form row">
                        <i class="fa fa-lock prefix col-md-2"></i>
                        <input type="password" id="password-input" placeholder="Password" class="form-control col-md-10">
                    </div>

                    <div class="text-xs-center row register-button">
                        <button class="btn btn-indigo" type="submit" id="createAccount">Sign up</button>
                    </div>

                </div>
            </div>

            <!--Form with header-->
            <div class="card col-md-6 sign-in">
                <div class="card-block">

                    <!--Header-->
                    <div class="form-header blue-gradient">
                        <h3> Sign in</h3>
                    </div>

                    <!--Body-->
                    <br>
                    <div class="md-form row">
                        <i class="fa fa-envelope prefix col-md-2"></i>
                        <input type="text" id="login-email" placeholder="Email" class="form-control col-md-10">
                    </div><br>

                    <div class="md-form row">
                        <i class="fa fa-lock prefix col-md-2"></i>
                        <input type="password" id="login-password" placeholder="Password" class="form-control col-md-10">
                    </div>

                    <br>

                    <div class="text-xs-center row register-button">
                        <button class="btn btn-indigo" type="submit" id="login">Sign in</button>
                    </div>

                </div>
            </div>
<!--/Form with header-->

            <!-- Todos -->

              <button class="btn btn-outline-success" type="submit" id="createAccount">Sign Up</button>
            </form> -->

            <br><br>

            <form id="login-form" class="form-inline pull-xs-right" onsubmit="return false;">

              <input class="form-control" type="password" id="login-password" placeholder="Password">
              <button class="btn btn-outline-success" type="submit" id="login">Login</button>
            </form> -->

            <!-- Get todos -->

            <!-- Logout -->
            <!-- <button class="btn btn-outline-success" type="submit" id="logout-user">Logout</button> -->

          </div>
        </div>

        <div class="col-xs-1 col-sm-1 sidebar-offcanvas" id="sidebar">
          <div class="list-group" id="fast-link">

          </div>
        </div>
      </div>

      <div class="row row-offcanvas row-offcanvas-right">

        <div class="col-xs-8 col-sm-3 bottom-jumbotron">
          <div class="jumbotron bottom-jumbotron">

            <div class="row weather">
              <!-- Weather will show here -->
            </div>

          </div>
        </div>

        <div class="col-xs-16 col-sm-8 bottom-jumbotron">
          <div class="jumbotron bottom-jumbotron">
            <h5 class="news-title"></h5>
            <h5 class="news-text">
              <!-- Top story shows here -->
            </h5>
            <h5 class="news-extras">

            </h5>
          </div>

        </div>
      </div>
